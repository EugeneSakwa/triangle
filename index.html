<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<header class="header col-md-8 offset-md-2">
				<h1 class="text-large">Triangle Check</h1>
				<p>Kindly fill in the form below to check your triangle.</p>
			</header>
			<div class="col-md-8 col-sm-10 offset-md-2 offset-sm-2 col-xs-8 offset-xs-4">
					<form action="" class="form-group">
						<label for="" class="form-label">Value of side a</label>
						<input type="text" class="form-control" name="a">
						<label for="" class="form-label">Value of side b</label>
						<input type="text" class="form-control" name="b">
						<label for="" class="form-label">Value of side c</label>
						<input type="text" class="form-control" name="c">
						<br>
						<input type="submit" class="btn btn-success round" onclick="resultCheck()" data-toggle="modal" data-target="#calcModal">
					</form>
			</div>
		</div>
	</div>
	
	<!-- JAVASCRIPT FILES -->
	<!-- ================ -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<script>
		$('#calcModal').on('show.bs.modal', function (event) {
		  var button = $(event.relatedTarget) // Button that triggered the modal
		  var recipient = button.data('whatever') 
		  var modal = $(this)
		  modal.find('.modal-title').text('New message to ' + recipient)
		  modal.find('.modal-body input').val(recipient)
		})
	</script>
</body>
</html>
